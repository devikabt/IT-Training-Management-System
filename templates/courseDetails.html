{% extends 'layout.html' %}

{% block body %}
	
    <div class="container">
        <h1 class="bg-info text-white text-center">Course Details</h1>
        <div class="row">
			<div class = "col md-12">
                <table class="table table-dark table-hover">
                    <thead class="thead-light text-black">
                        <tr>
                            <th>Course name</th>
                            <th>Course Description</th>
                            <th>Course Duration</th>
                            <th>Course Price</th>
                        </tr>
                    </thead>
                    
                    {% for row in result %}
                    <tr>
                        <td>{{row.course_name}}</td>
                        <td>{{row.course_description}}</td>
                        <td>{{row.course_duration}}</td>
                        <td>{{row.course_price}}</td>                                      
                    </tr>
                    {%endfor%}
                </table>
                </div>

        </div>
    </div>


{% endblock %}
