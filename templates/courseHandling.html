{% extends 'layout.html' %}

{% block body %}
<div clss = "container">
    <div class = "row">
        <div class = "col md-12">
            
            <table class="table table-dark table-hover">
                <thead class="thead-light">
                <tr>
                    <th><input type="hidden" name="course Id"></th>
                    <th>Trainer name</th>
                    <th>Course name</th>
                    <th>Batch Name</th>
                    <th>Batch Timings</th>
                    <th>Action</th>
                </tr>
                 </thead>
                
                {% for row in result %}
                <tr>
                    <td><input type="hidden" name="course Id" value="{{row.id}}"></td>
                    <td>{{row.trainername}}</td>
                    <td>{{row.coursename}}</td>
                    <td>{{row.batchname}}</td>
                    <td>{{row.batchtime}}</td>
                    <td><a href = "{{url_for('addMemberr', trainername = row['trainername'], coursename = row['coursename'], batchname = row['batchname'])}}"><button type ="button" class="btn btn-outline-warning" >Add Students</button></a></td>
                                  
                </tr>
                {%endfor%}
            </table>
        </div>
    </div>
</div>
{% endblock %}
