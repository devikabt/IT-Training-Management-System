{% extends 'layout.html' %}

{% block body %}
	<div class="container">
		<div class="row">
			<div class = "col md-3"></div>
			<div class = "col md-6">
				<table class="table table-dark table-hover">
					<tr>
                        <th class="text-center bg-warning text-dark font-weight-bold">Total Count: {{count['COUNT(*)']}} </th>
                    </tr>
                </table>
				<table class="table table-dark table-hover">
					<thead class="thead-light text-black">
						<tr>
							<th class="text-center">Batch List</th>
						</tr>
					</thead>
					{% for each in result %}
					<tr>
						<td class="text-center">
							<div class="form-group">
								<a href = "{{url_for('batchDetails', batch = each['batchname'])}}"><button type ="button" class="btn btn-outline-warning" >{{each['batchname']}}</button></a>
							</div>
						</td>
					</tr>
				 {% endfor %}	
				 </table>
			</div>
			<div class = "col md-3"></div>
		</div>
	</div>
{% endblock %}
